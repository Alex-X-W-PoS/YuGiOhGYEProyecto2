<!doctype html>
<html>
	<head>
		<title>Yu-Gi-Oh! Guayaquil</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="descripción" content="Página de contacto Yu-Gi-Oh! Guayaquil"/>
		<meta name="autores" content="Alex Ferrín, Julio Larrea"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estiloproducto.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</head>
	<body>
	<div id="topbar">
		<div id="tbar_mid">
			<div class="Lang_Navi" id="fl_navi"><span>{{username}}</span> | <a href="{% url 'mostrarPerfil' %}">Mi Perfil</a> | <a href="{% url 'logginOut' %}">Cerrar Sesion  <span class="glyphicon glyphicon-off"></span></a></div>
		</div>
	</div>
	
	<div class="navbar-wrapper">
      <div class="container" id="nav-container">

        <nav class="navbar navbar-inverse">
			<div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
			  <p class="navbar-brand hideOnNormal">Barra Navegación</p>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav nav-pills nav-justified">
                <li><a href="{% url 'home'%}">Principal</a></li>
                <li class="active"><a href="#">Productos</a></li>
                <li><a href="{% url 'torneos'%}">Torneos</a></li>
				<li><a href="{% url 'timeline'%}">Evolución del Juego</a></li>
				<li><a href="{% url 'howToPlay'%}">Cómo se Juega</a></li>
				<li><a href="{% url 'foro'%}">Foro</a></li>
				<li><a href="{% url 'contactenos'%}">Contáctenos</a></li>
              </ul>
            </div>
        </nav>
      </div>
    </div>
	
	<div class="container" id="content-container">
		<div class="row">
			<div class="col-md-12 content-box">
				<div class="row">
					<div class="col-md-4 button-column">
						<button type="button" class="btn btn-primary btn-block" id="sobre_expansion">Sobres de Expansión</button>
						<button type="button" class="btn btn-primary btn-block" id="lata">Latas</button>
					</div>
					<div class="col-md-4 button-column">
						<button type="button" class="btn btn-primary btn-block" id="caja_ed_especial">Cajas Edición Especial</button>
						<button type="button" class="btn btn-primary btn-block" id="sobre_duelista">Sobres de Duelista</button>
					</div>
					<div class="col-md-4 button-column">
						<button type="button" class="btn btn-primary btn-block" id="baraja_principiante">Barajas de Principiante</button>
						<button type="button" class="btn btn-primary btn-block" id="baraja_estructura">Barajas de Estructura</button>
					</div>
				</div>
			</div>
      </div>
	</div>
	
	<div class="container" id="listado-seccion-productos">
		<!-- Esta sección se llenará cuando se haga click en algun boton de producto -->
	</div>
	
	<div class="container content-box follow">
		<p>Síguenos en: <img src="/apps/static/img/facebook-icon-2-200x200.png" alt="facebookIcon" class="icon-inline" height="32" width="32"> 
		<img src="/apps/static/img/1484210852_twitter_letter.png" alt="twitterIcon" class="icon-inline" height="32" width="32">
		<img src="/apps/static/img/youtube2-128.png" alt="youtubeIcon" class="icon-inline" height="32" width="32">
		</p>
		<p>*Los íconos no están habilitados.</p>
	</div>
	
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script type="text/javascript" src="/apps/static/js/consultaProducto.js"></script>
	</body>
</html>
