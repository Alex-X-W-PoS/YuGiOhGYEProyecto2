<!doctype html>
<html>
	<head>
		<!-- Write your comments here -->
		<title>Yu-Gi-Oh! Guayaquil</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo_login.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	</head>
	<body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <div id="my-tab-content" class="tab-content">
                                <div class="tab-pane active" id="login">
                                <img class="profile-img" src="{% static 'img/login-img.jpg' %}"
                            alt="">
                                <form class="form-signin" action="" method="">
                                    <input type="text" class="form-control" placeholder="Username" required autofocus>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                    <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                                </form>
                                <div id="tabs" data-tabs="tabs">
                                    <p class="text-center"><a href="#register" data-toggle="tab">No Tienes Cuenta? Registrate!</a></p>
                                </div>
                                </div>
                                <div class="tab-pane" id="register">
                                    <form class="form-signin" action="" method="">
                                        <input type="text" class="form-control" placeholder="Nombre" required autofocus>
                                        <input type="text" class="form-control" placeholder="Apellido">
                                        <input type="text" class="form-control" placeholder="Nombre de usuario">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                        <input type="password" class="form-control" placeholder="ContraseÃ±a" required>
                                        <input type="submit" class="btn btn-lg btn-default btn-sm" value="Imagen Avatar" />
                                        <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign Up" />
                                    </form>
                                    <div id="tabs" data-tabs="tabs">
                                        <p class="text-center"><a href="#login" data-toggle="tab">Entra Ya!</a></p>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
	
	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/conexiones.js"></script>
	</body>
</html>
